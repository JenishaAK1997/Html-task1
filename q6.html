<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    Employee Details<br>
    <input type="radio" name="name" id="salaried" />
    <label for="salaried">Salaried</label><br>
    <input type="radio" name="name" id="ownbusiness" />
    <label for="ownbusiness">Own Business</label><br>




</body>
</html>
